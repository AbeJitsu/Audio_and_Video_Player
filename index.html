<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Audio and Video Player</h1>

    <section>
        <h2>Featured Video: What is the Map Method?</h2>
        <video width="640" controls>
            <source src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section>
        <h2>Featured Audio: Sailing Away</h2>
        <audio controls loop src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <script src="script.js"></script>
</body>
</html>
